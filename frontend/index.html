<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base App - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Base App</h1>
            
            <!-- Login Form -->
            <div id="login-section" class="auth-section active">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-link">
                    <a href="#" id="show-signup">Create Account</a> | 
                    <a href="#" id="show-forgot">Forgot Password?</a> |
                    <a href="#" id="show-admin">Admin</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-section" class="auth-section">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" required>
                        <small>Min 8 chars with uppercase, lowercase, number, and special char</small>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-row">
                            <input type="checkbox" id="signup-terms" required>
                            I agree to the Terms of Service
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="auth-link">
                        <a href="#" id="show-login">Back to Login</a>
                    </p>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-section" class="auth-section">
                <h2>Reset Password</h2>
                <form id="forgot-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <p class="auth-link">
                        <a href="#" id="back-to-login">Back to Login</a>
                    </p>
                </form>
            </div>

            <!-- Admin Section -->
            <div id="admin-section" class="auth-section">
                <h2>Admin Access</h2>
                <div class="admin-buttons">
                    <button type="button" class="btn btn-primary" id="admin-login-btn">Admin Login</button>
                    <button type="button" class="btn btn-secondary" id="create-admin-btn">Create Admin</button>
                </div>

                <!-- Admin Login -->
                <div id="admin-login-form" style="display: none;">
                    <form id="admin-login-form-submit">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="admin-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="admin-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" id="cancel-admin-login">Cancel</button>
                    </form>
                </div>

                <!-- Verification Form (Step 1) -->
                <div id="verification-form" style="display: none;">
                    <form id="verification-form-submit">
                        <div class="form-group">
                            <label>Verification Code</label>
                            <input type="text" id="verification-code" placeholder="Kompasstech2025@" required>
                            <small>Enter: Kompasstech2025@</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Verify</button>
                        <button type="button" class="btn btn-secondary" id="cancel-verification">Cancel</button>
                    </form>
                </div>

                <!-- Create Admin Form (Step 2 - shown after verification) -->
                <div id="create-admin-form" style="display: none;">
                    <form id="create-admin-form-submit">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="new-admin-name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="new-admin-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="new-admin-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Admin</button>
                        <button type="button" class="btn btn-secondary" id="cancel-create-admin">Cancel</button>
                    </form>
                </div>

                <p class="auth-link">
                    <a href="#" id="back-to-login-from-admin">Back to Login</a>
                </p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
